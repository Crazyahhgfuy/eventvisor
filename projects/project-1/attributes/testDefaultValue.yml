description: User attribute
tags:
  - web

type: object

properties:
  id:
    type: string
    description: The user's ID

  country:
    type: string
    description: The user's country in ISO 3166-1 alpha-2 format, like "NL" or "DE"

  isHuman:
    type: boolean
    default: true

  consentToMarketing:
    type: boolean
    default: false

  isSubscribed:
    type: boolean
    default: false

required:
  - id
  - country

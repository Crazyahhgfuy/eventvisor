event: page_view

assertions:
  # valid
  - description: "event should be valid (push)"
    track:
      url: "https://example.com"
    expectedToBeValid: true
    expectedEvent:
      url: "https://example.com"
    expectedDestinations:
      - console

  # invalid
  - description: "event should be invalid (push)"
    track:
      some_unknown_property: "https://example.com"
    expectedToBeValid: false
